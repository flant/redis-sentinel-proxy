name: Tests

on:
  push:
    branches:
      - master

  pull_request_target:
    branches:
    - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Run tests
        run: go test -v -race -cover ./...
